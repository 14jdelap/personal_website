<picture>
    <source srcset="{{ page.webp }}" type="{{ page.webp_type}}">
    <source srcset="{{ page.png }}" type="{{ page.png_type}}">
    <img src="{{ page.png }}" alt="{{ page.img_title }}" title="{{ page.img_title}}" width="{{ page.width }}" height="{{ page.height }}" class="imgcentered"/>
</picture>
